{{ partial "header.html" . }}

<h1 id="page-title"> {{ .Title }} </h1>
<h2 id="page-subtitle">{{ .PublishDate.Format "Jan 02, 2006" }}</h2>
<div class="article-tags">
    {{ range .Params.tags }} 
    (<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="article-tags">{{- . -}}</a>)
    {{end}}
</div>
<div id="article-container"> 
{{ .Content }} 
</div>

{{ partial "footer.html" . }}
